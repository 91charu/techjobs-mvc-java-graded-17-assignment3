<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <div th:fragment="job-table">
    <table class="job-listing" th:each="job : ${jobs}">
      <tbody>
    <tr>
      <td><strong>ID</strong></td>
      <td><span th:text="${job.id}"></span></td>
    </tr>
    <tr>
      <td><strong>Name</strong></td>
      <td><span th:text="${job.name}"></span></td>
    </tr>
    <tr>
      <td><strong>Employer</strong></td>
      <td><span th:text="${job.employer.value}"></span></td>
    </tr>
    <tr>
      <td><strong>Location</strong></td>
      <td><span th:text="${job.location.value}"></span></td>
    </tr>
    <tr>
      <td><strong>Position Type</strong></td>
      <td><span th:text="${job.positionType.value}"></span></td>
    </tr>
    <tr>
      <td><strong>Skill</strong></td>
      <td><span th:text="${job.coreCompetency.value}"></span></td>
    </tr>

    </tbody>
  </table>
</div>
</div>


</body>
</html>
